---
- hosts: db
  tasks:
    - name: add gcsfuse to apt sources list
      shell:  echo "deb http://packages.cloud.google.com/apt gcsfuse-`lsb_release -c -s` main" | sudo tee /etc/apt/sources.list.d/gcsfuse.list
    - name: add google cloud apt-key to apt-keys list
      shell: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -

    - name: add postgres repository into source list
      apt_repository:
        repo: deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main
        state: present
        filename: '/etc/apt/sources.list.d/pgdg.list'

    - name: import the repository signing key
      apt_key:
        url: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
        state: present

    - name: update the package lists
      apt: 
        update_cache: yes

    - name: install prerequisites
      apt:
        name: "{{ item }}"
      with_items:
        - gcsfuse
        - unzip
        - postgresql-9.6 
        - postgresql-server-dev-9.6 
        - repmgr 
        - python-pip 
        - python-dev 
        - build-essential 
        - libssl-dev 
        - libffi-dev
        - barman-cli

    - name: install python modules
      pip:
        name: "{{ item }}"
      with_items:
        - pexpect
        - psycopg2
    
