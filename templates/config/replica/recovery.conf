standby_mode = 'on'
primary_conninfo = 'host=<[ master.hostname ]> application_name=<[ host.hostname ]> user=repmgr connect_timeout=2'
recovery_target_timeline = 'latest'
restore_command = 'WALE_GS_PREFIX="gs://teststudiobackup/" GOOGLE_APPLICATION_CREDENTIALS=/etc/wal-e.d/env/google_application_credentials.json /usr/local/bin/wal-e wal-fetch %f %p'
trigger_file = '/var/lib/postgresql/postgresql.trigger'
